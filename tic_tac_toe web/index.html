<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>tictactoe_Game</title>
</head>
<body>
    <header class="section">Tic Tac Toe</header>
    <section class="section">
        <div id="myapp">
            <h1 class="title">Tic Tac Toe</h1>
            <dialog id="output">Computer Wins!</dialog>
            <dialog id="outdraw">Draw!</dialog>
            <table class="table is-bordered is-striped" width="50%">
                <tbody>
                    <tr>
                        <td>
                            <button class="cell-0-0" v-on:click="click(0,0)" style="width:100%; height:50px" id="cell-0-0">
                            </button>
                        </td>
                        <td>
                            <button class="cell-0-1" v-on:click="click(0, 1)" style="width:100%; height:50px" id="cell-0-1">
                            </button>
                        </td>
                        <td>
                            <button class="cell-0-2" v-on:click="click(0, 2)" style="width:100%; height:50px" id="cell-0-2">
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="cell-1-0" v-on:click="click(1, 0)" style="width:100%; height:50px" id="cell-1-0">
                            </button>
                        </td>
                        <td>
                            <button class="cell-1-1" v-on:click="click(1, 1)" style="width:100%; height:50px" id="cell-1-1">
                            </button>
                        </td>
                        <td >
                            <button class="cell-1-2" v-on:click="click(1, 2)" style="width:100%; height:50px" id="cell-1-2">
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="cell-2-0" v-on:click="click(2, 0)" style="width:100%; height:50px" id="cell-2-0">
                            </button>
                        </td>
                        <td>
                            <button class="cell-2-1" v-on:click="click(2, 1)" style="width:100%; height:50px" id="cell-2-1">
                            </button>
                        </td>
                        <td>
                            <button class="cell-2-2" v-on:click="click(2, 2)" style="width:100%; height:50px" id="cell-2-2">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="button">
                <div class="reset" v-on:click="reset()">RESET</div>
            </div>
            </div>
        </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
